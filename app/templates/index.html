<body>
  <div id="wrapper">
    <!-- start header -->
    <header>
      <div class="container">
        <div class="row nomargin">
          <div class="span4">
            <div class="logo">
                <h1><a href="/"><img src="{{url_for('static', filename='check_white.png')}}"></a></h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- section intro -->
    <section id="intro">
      <div class="intro-content">
        <h3 style="color:red">{{ error }} </h3>
        <h2>Upload a Video</h2>
        <h3>Check Your Form</h3>
        <div>
          <form action = "http://localhost:5000/uploader" method = "POST"
          enctype = "multipart/form-data">
            <select name="select_value" class="btn-get-started scrollto" style="height: 40px">
                <option value="SQUAT" >Squat</option>
                <option value="DEADLIFT" style="padding-left: 10px">Deadlift</option>
                <option value="BENCH" style="padding-left: 10px">Bench</option>
            </select>
            <br/>
            
            <label class="btn-get-started scrollto" style="border-radius: 6px; border:none;box-shadow: 2px 2px 1px #484848;">
              Choose a file
             
              <input id="btn-get-started scrollto" type = "file" name = "file" style="display:none"  onclick="myFunction()"/>
            </label>
            <br/>
            <div class="progress" style="visibility:hidden;">
                <div id="theprogressbar" class="progress-bar progress-bar-striped active" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%; background-color:#84c75b">
                  0%
                </div>
            </div>
            <input onclick="move()" id="sub" class="btn-get-started scrollto" style="border-radius: 6px; border:none;box-shadow: 2px 2px 1px #484848;" type = "submit"/>
            <br/>
            <span id="demo" style="color:white"/>
            
           
            <script type=text/javascript src="{{
              url_for('static', filename='jquery.js') }}"></script>

            <script type="text/javascript">
              $(document).ready(function(){
                  $('input[type="file"]').change(function(e){
                      var fileName = e.target.files[0].name;
                      document.getElementById("demo").innerHTML = fileName + " Uploaded";
                  });
              });
              
              function move() {
                var oldprogress = parseInt($('#theprogressbar').attr('aria-valuenow'));
                $(".progress").css("visibility", "visible");
                setTimeout(function(){
                  oldprogress = 5;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 1000);
                setTimeout(function(){
                  oldprogress = 10;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 4000);
                setTimeout(function(){
                  oldprogress = 25;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 9000);
                setTimeout(function(){
                  oldprogress = 50;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 13000);
                setTimeout(function(){
                  oldprogress = 65;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 16000);
                setTimeout(function(){
                  oldprogress = 75;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 19000);
                setTimeout(function(){
                  oldprogress = 90;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 22000);
                setTimeout(function(){
                  oldprogress = 92;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 23000);
                setTimeout(function(){
                  oldprogress = 96;
                  $("#theprogressbar").attr("aria-valuenow", oldprogress)
                  $("#theprogressbar").css("width", oldprogress+"%");
                  $("#theprogressbar").text(oldprogress+"%");
                }, 24000);
                console.log($('#theprogressbar').attr('aria-valuenow'))
                console.log($('#theprogressbar').attr('width'))
              }
            </script>
            
            
            
        </form>
        </div>
      </div>
      <div>
        <canvas></canvas>
      </div>
    </section>
    <!-- /section intro -->
